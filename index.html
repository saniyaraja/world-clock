  <link rel="stylesheet" href="CSS/style.css">
    <title>World Clock</title>

<body>
    <div class="container">
<h1>World Clock</h1>
<select>
    <option value="">Select a city...</option>

    <option value="">New York</option>
    <option value="">Auckland</option>
</select>
<div class="city">
    <div>
<h2>Los Angeles</h2>
<div class="date">31st May 2023</div>
</div>
<div class="time">18:25<small> AM</small></div>
</div>

<div class="city">
    <div>
    <h2>Sydney</h2>
    <div class="date">31st May 2023</div>
    </div>
    <div class="time">14:25<small> PM</small></div>
</div>

    </div>
